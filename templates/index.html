<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>
        Model Test
    </title>
    <link rel="stylesheet" href="/static/style.css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <style>
                    .form-container
                    {
                        margin: 200px auto;
    				    max-width: 350px;
    					text-align: center;
    				}
    				body {
    				    background: #777;
    				}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h1 class="center">Simple Database!</h1>
            {% if user %}
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">User ==> {{ user.name }}</li>
                    <li class="list-group-item">Email ==> {{ user.email }}</li>
                    <li class="list-group-item"><a href="/">Back to Home</a></li>
                </ul>
            </div>
            {% else %}
            <div class="form-container">
                <form action="/login" method="post">
                    <div class="form-group">
                        <input class="form-control" name="user-name" placeholder="Benutzer" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="user-email" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="user-password" placeholder="Password" type="password">
                    </div>
                    <input class="btn btn-primary" type="submit">
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
</script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</body>
</html>
